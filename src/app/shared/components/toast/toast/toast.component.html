<div [style.background]="background" class="toast-wrapper" *ngIf="active">
    <div class="alert-wrapper">
        <ng-content></ng-content>
        <button class="close" (click)="hideAlert()">
            &times;
        </button>
    </div>

    <div class="alert-progress">
        <div class="alert-bar" [ngStyle]="{'width': progress + '%'}"></div>
    </div>
</div>
